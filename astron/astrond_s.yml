# server config
# binds md and eventlogger to 0.0.0.0
# WARNING: must block access by ip using firewall/iptables!!!!

# cur ver: tth-1.0.6

general:
    eventlogger: 0.0.0.0:7197
    dc_files:
        - ../tth.dc

messagedirector:
    bind: 0.0.0.0:7199

uberdogs:
    - class: CentralLogger
      id: 4688
      anonymous: false

    - class: ClientServicesManager
      id: 4665
      anonymous: true

    - class: ChatAgent
      id: 4681
      anonymous: false

    - class: FriendManager
      id: 4501
      anonymous: false

    - class: AvatarFriendsManager
      id: 4686
      anonymous: false

    - class: PlayerFriendsManager
      id: 4687
      anonymous: false
    
    - class: TTFriendsManager
      id: 4666
      anonymous: false

    - class: TTSpeedchatRelay
      id: 4712
      anonymous: false

    - class: DistributedDeliveryManager
      id: 4683
      anonymous: false

    - class: TTCodeRedemptionMgr
      id: 4695
      anonymous: false

    - class: GlobalPartyManager
      id: 4477
      anonymous: false

roles:
    - type: clientagent
      bind: 0.0.0.0:7198

      version: tth-1.0.6
      client:
       relocate: true
       add_interest: enabled
       send_hash: false

      channels:
        min: 1000000000
        max: 1009999999

    - type: stateserver
      control: 10000

    - type: database
      control: 4003
      generate:
        min: 100000000
        max: 399999999
      backend:
        type: yaml
        foldername: ../databases/astrondb

    - type: dbss
      database: 4003
      ranges:
        - min: 100000000
          max: 399999999

    - type: eventlogger
      bind: 0.0.0.0:7197
      output: ../logs/events-%y%m%d_%H%M%S.log
